{% load static %}

{% block card %}
  <a class="group-card" href="{% url 'forms_read' forms_id=form.id %}">
    <img class="group-card-image" src="{% static 'img/forms.svg' %}"/>
    <div class="group-card-info">
      <h1><small>{{ form.name }} ({{ form.group }})<small></h1>
    </div>
  </a>
{% endblock %}
